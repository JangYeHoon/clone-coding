<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wollu</title>
    </head>
    <body>
        <header class="screen-header">
            <div class="screen-header__button">
                <img src="img/header/chart.png"/>
                <p>통계</p>
            </div>
            <div class="screen-header__button">
                <img src="img/header/info.png"/>
                <p>내정보</p>
            </div>
        </header>

        <main class="main-screen">
            <h1>06:02</h1>
            <div class="main-screen__timer">
                <img src="img/main/ring.png"/>
                <img src="img/main/category_coffee.png">
                <img src="img/main/play.png">
            </div>
            <div class="main-screen__category">
                <div class="box-component box-component__category">
                    <div class="category-component__column">
                        <img src="img/main/coffee.png">
                        <p>커피/간식먹기</p>
                    </div>
                    <div class="category-component__column">
                        <p class="timer">06:02</p>
                        <img src="img/main/stop.png">
                    </div>
                </div>
                <div class="box-component box-component__plus">
                    <p>+</p>
                </div>
                <div class="box-component box-component__button">
                    <button>계산하기</button>
                </div> 
            </div>
        </main>
        <script src="https://kit.fontawesome.com/d29c528bee.js" crossorigin="anonymous"></script>
    </body>
</html>
