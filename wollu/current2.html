<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wollu</title>
    </head>
    <body>
        <div class="main">
            <div class="current-board">
                <span class="current-board__sub">루팡중</span>
                <p><span class="current-board__number">52,900</span>원 루팡</p>
                <div class="current-board__progress-border">
                    <div class="current_board__progress-bar"></div>
                </div>
                <p>오늘 일급의 <span class="current-board__number">25.3%</span> 루팡</p>
            </div>
            <div class="circle">
                <div class="circle-bar" data-deg="50"></div>
                <div class="circle-per">92%</div>
            </div>
            <div class="share-img">
                <img src="img/icon/share.png"/>
            </div>
            <div class="statistics-box">
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/main/smoke.png">
                        <p>담배피우기</p>
                        <p>92%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>50,100</p><span>원</span>
                    </div>
                </div>
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/none.png">
                        <p>업무 없음</p>
                        <p>5%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>2,100</p><span>원</span>
                    </div>
                </div>
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/toilet.png">
                        <p>화장실 가기</p>
                        <p>3%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>700</p><span>원</span>
                    </div>
                </div>
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/turnover.png">
                        <p>이직준비</p>
                        <p>0%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>0</p><span>원</span>
                    </div>
                </div>
            </div>
            <button type="button" class="box-component box-component__button button-blue" onClick="location.href='current.html'">
                퇴근하기
            </button>

            <button type="button" class="box-component box-component__button button-white" onClick="location.href='current.html'">
                다른 월급루팡들 보기
            </button>
        </div>
        <script src="https://kit.fontawesome.com/d29c528bee.js" crossorigin="anonymous"></script>
    </body>
</html>
