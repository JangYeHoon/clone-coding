<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wollu</title>
    </head>
    <body>
        <div class="main">
            <header class="screen-header">
                <div class="screen-header__button">
                    <img src="img/header/chart.png"/>
                </div>
                <div class="screen-header__button">
                    <img src="img/icon/home.png"/>
                </div>
            </header>
            <div class="result-box">
                <img src="img/result-img.png">
                <p>12,900원 루팡했다!</p>
            </div>
            <div class="statistics-box">
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/internet.png">
                        <p>인터넷 서핑하기</p>
                        <p>92%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>10,100</p><span>원</span>
                    </div>
                </div>
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/toilet.png">
                        <p>화장실 가기</p>
                        <p>5%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>2,100</p><span>원</span>
                    </div>
                </div>
                <div class="statistics-box__content">
                    <div class="statistics-box__content-column">
                        <img src="img/icon/wind.png">
                        <p>바깥바람쐬기</p>
                        <p>3%</p>
                    </div>
                    <div class="statistics-box__content-column">
                        <p>700</p><span>원</span>
                    </div>
                </div>
            </div>
            <p class="share-text">친구에게 테스트 공유하기</p>
            <div class="share-icon">
                <img src="img/icon/kakao.png">
                <img src="img/icon/facebook.png">
                <img src="img/icon/twitter.png">
                <img src="img/icon/instargram.png">
                <img src="img/icon/link.png">
            </div>
            <button type="button" class="box-component box-component__button button-white" onClick="location.href='current.html'">
                다른 월급루팡들 보기
            </button>
        </div>
        <script src="https://kit.fontawesome.com/d29c528bee.js" crossorigin="anonymous"></script>
    </body>
</html>
